- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- create: [~/.zfunc]

- link:
    ~/.gitconfig:
    ~/.npmrc:
    ~/.zshrc:
    ~/.zshrc_aliases:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [poetry completions zsh > ~/.zfunc/_poetry, Tab completition for Poetry]

- apt:
    - code
    - snapd

- snap:
    - dbeaver-ce
    - node
