- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

# - create: [~/.zfunc]

- link:
    ~/.bash_custom:
    ~/.gitconfig:
    ~/.npmrc:
    ~/.zshrc:
    ~/.zshrc_aliases:

- apt:
    - audacity
    - build-essential
    - curl
    - libbz2-dev
    - libncursesw5-dev
    - libffi-dev
    - liblzma-dev
    - libreadline-dev
    - libsqlite3-dev
    - libssl-dev
    - libxmlsec1-dev
    - libxml2-dev
    - llvm
    - make
    - pass
    - pass-git-helper
    - python-is-python3
    - snapd
    - tk-dev
    - wget
    - xz-utils
    - zlib1g-dev
    - zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Make zsh the default shell]
    - [
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)",
        Install Oh My Zsh!,
      ]
    - command: ./install_scripts/zsh_custom.sh
      description: Install my custom omz plugins
      stdout: true
      stderr: true
    - [
        which pyenv > /dev/null || curl https://pyenv.run | $SHELL,
        Install Pyenv to manage Python Virtual Environments in the default shell,
      ]
    - [
        which poetry > /dev/null || curl -sSL https://install.python-poetry.org | python3 -,
        Install poetry as dependancy manager and packager for Python if not installed,
      ]
    - [
        which rustc > /dev/null || curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh,
        Install Rust,
      ]

- snap:
    - dbeaver-ce
    - telegram-desktop
    - whatsdesk

- vscode:
    Lokalise.i18n-ally:
      status: install
    rust-lang.rust-analyzer:
      status: install
