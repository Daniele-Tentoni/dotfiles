- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

# - create: [~/.zfunc]

- link:
    ~/.bash_custom:
    ~/.gitconfig:
    ~/.npmrc:
    ~/.zshrc:
    ~/.zshrc_aliases:

- apt:
    - audacity
    - build-essential
    - curl
    - libbz2-dev
    - libncursesw5-dev
    - libffi-dev
    - liblzma-dev
    - libreadline-dev
    - libsqlite3-dev
    - libssl-dev
    - libxmlsec1-dev
    - libxml2-dev
    - llvm
    - make
    - pass
    - pass-git-helper
    - python-is-python3
    - snapd
    - tk-dev
    - wget
    - xz-utils
    - zlib1g-dev
    - zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)",
        Install Oh My Zsh!,
      ]
    - command: echo 'if [ -f ~/.bash_custom ]; then . ~/.bash_custom; fi' >> ~/.bashrc
      stdin: false
      stdout: false
      description: Install my customs
      quiet: true
    # https://pip.pypa.io/en/stable/user_guide/#command-completion
    - [python -m pip completion --bash >> ~/.profile, Tab completition for Pip]
    - [
        curl https://pyenv.run | bash,
        Install pyenv to manage virtual environments,
      ]
    - [
        curl -sSL https://install.python-poetry.org | python3 -,
        Install poetry as dependancy manager and packager for Python,
      ]
    - [
        poetry completions bash >> ~/.bash_completion,
        Tab completition for Poetry for bash,
      ]
    - [
        curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh,
        Install Rust,
      ]
    - [
        git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions,
        Install zsh autosuggestion plugin
      ]
    - [
        git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting,
        Install ZSH syntax highlighting
      ]

- snap:
    - dbeaver-ce
    - telegram-desktop
    - whatsdesk

- vscode:
    Lokalise.i18n-ally:
      status: install
    rust-lang.rust-analyzer:
      status: install
